<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook-log in or sign up</title>
    <link rel="icon" type='image/x-icon'
    href="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png" />
</head>

<body class="bg-gray-100  ">
    <div class="container flex mt-48 mx-auto justify-center ">
        <div class="left w-1/3 mt-7 ">
            <img class=" w-60 "
                src="https://www.2021.ux-india.org/wp-content/uploads/2021/11/1280px-Facebook_Logo_2015_light.svg_.png"
                alt="">
            <p class="mx-1 pt-2 text-2xl w-[27rem] ">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class=" bg-white flex flex-col p-5 w-1/4 rounded-xl border-2 -mt-9 relative">
            <input class="mt-3 px-5 py-2 border-2 rounded-lg hover:border-blue-800" type="text" placeholder="Email address or phone number"> 
            <input class="px-5 py-2 mt-3 border-2 rounded-lg hover:border-blue-800 " type="Password" placeholder="Password"> 
            <button class="mt-4 h-10 bg-blue-600 rounded-lg hover:bg-blue-700 text-white text-base font-bold ">Log In</button>
            <span class="m-2 text-blue-600 text-center hover:underline hover:cursor-pointer ">Forgotten Password?</span>
            <hr>
            <button class="mt-4 h-10 w-fit px-4 mx-auto bg-green-600 items-center rounded-lg text-white text-base font-bold hover:bg-green-700 ">Create New Account</button>
            <span class="absolute -bottom-10 text-sm px-5 "> <span  class=" font-bold hover:underline hover:cursor-pointer ">Create a page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
